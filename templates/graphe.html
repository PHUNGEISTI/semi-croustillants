<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arbitrage des prévisions clients de Johnson Electric et fiabilité</title>
  
    <link rel="shortcut icon" href="{{ url_for('static',filename='jlicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>

<body>
        <br>
		<h1><span>Arbitrage</span> des<span> prévisions clients</span> de <span>Johnson Electric</span> et <span>fiabilité</span></h1>
        <span style="margin-top:15px; margin-left:100px; position:absolute;"><a style="margin-left:100px;" href="comparaison">Retour</a>
            <a style="margin-left:900px; " href="/">Charger un nouvel excel</a></span> 
        <form action="/miniup" method="POST">
            <h1 style="margin-left:10px; margin-top:40px; float:left; position:absolute; font-weight:bold;">Prédiction à partir de la semaine :</h1>
            <input placeholder="??????????" style="margin-left:730px; margin-top:90px; float:left; position:absolute; font-family: 'Open Sans', Helvetica;" type="number" name="mini" min="3" max="{{maxhist}}">
            <button class="LoadButton" style="margin-left:710px; margin-top:140px; float:left; position:absolute;" type="submit">Appliquer</button>
        </form>
        <br />
        <br />
        <img style="margin-left:55px; margin-top:50px; float:left; position:absolute;" src="data:image/png;base64, {{ plot2_url }}">
        <img style="margin-left:815px; margin-top:50px; float:left; position:absolute;" src="data:image/png;base64, {{ plot_url }}">
        
        
        <table class="flat-table" style="margin-left:10px; margin-top:500px; float:left; position:absolute;">
        <tr>
            <th>Semaine</th>
            <script>var sema = {{sem | tojson}}
            for (var i = 0; i < sema.length; i++) {
            document.writeln('<td>'+(i+1)+'</td>')
        }
        </script>
        </tr>
        <tr>
            <th>Livraisons réelles</th>
        <script>var livr = {{liv | tojson}}
        for (var i = 0; i < livr.length; i++) {
            document.writeln('<td>'+livr[i]+'</td>')
        }
        </script> </tr><br />
        <th>Prédictions</th>  <script>var predi = {{pred | tojson}}
        for (var i = 0; i < livr.length; i++) {
            if (i >= livr.length-predi.length) {
            document.writeln('<td>'+predi[i-(livr.length-predi.length)]+'</td>')
        } else {
            document.writeln('<td></td>')
        }
        }
        </script> <br />
        </table>
        
        	
  		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	    <script src="{{ url_for('static',filename='index.js') }}"></script>
	    <script type="text/javascript">
           
	   </script>
</body>
</html>
