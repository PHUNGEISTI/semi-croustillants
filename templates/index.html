<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arbitrage des prévisions clients de Johnson Electric et fiabilité</title>
	<script src="{{ url_for('static',filename='jquery.js') }}"></script>
	<link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.css') }}">
	<script src="{{ url_for('static',filename='bootstrap.js') }}"></script>
	 <script src="{{ url_for('static',filename='progressbar.js') }}"></script> 
	 <script src="{{ url_for('static',filename='progressbar2.js') }}"></script>
	 <link rel="stylesheet" href="{{ url_for('static',filename='progressbar.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static',filename='jlicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>

<body>

		<div class="preloader-wrap">
		  <div class="percentage" id="precent"></div>
		  <div class="loader">
			<div class="trackbar">
			  <div class="loadbar"></div>
			</div>
			<div class="glow"></div>
		  </div>
		</div>
		<h1><span>Arbitrage</span> des<span> prévisions clients</span> de <span>Johnson Electric</span> et <span>fiabilité</span></h1>
        <div class="progress" id="submit_progress" style="margin-bottom:-60px;">
			<div class="progress-bar progress-bar-success " role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="load" style="width:0%">
				0%
			</div>
		</div>
        <br><br>
				<h1 style="margin-left:0px; margin-top:100px; float:left; position:absolute; font-weight:bold;">1 - Sélectionner le numéro de produit</h1>
		<select style="margin-left:700px; margin-top:165px; float:left; position:absolute; " required>
		<option style="position:absolute; " value="89005907">89005907</option>
		</select>
        <Form action="/telechargerlexcel" method="POST" enctype="multipart/form-data">
		<h1 style="margin-left:0px; margin-top:195px; float:left; position:absolute; font-weight:bold;">2 - Sélectionner le fichier Excel et cliquer sur appliquer</h1>
        <div style="margin-left:600px; margin-top:260px; float:left; position:absolute;">
			<input type="file" name="inputFile" class="LoadButton" id="LoadButton" accept=".xlsx" style=" font-weight: 400; font-family: 'Open Sans', Helvetica;" required/>	
        </div>
				<h1 style="margin-left:0px; margin-top:295px; float:left; position:absolute; font-weight:bold;">3 - Cliquer sur Appliquer</h1>
        <button id="myButton" style="margin-left:700px; margin-top:360px; float:left; position:absolute;" type="submit" value="Submit" >APPLIQUER</button>
        </Form>
		
		

	    <script src="{{ url_for('static',filename='index.js') }}"></script>
	    	
</body>
</html>
